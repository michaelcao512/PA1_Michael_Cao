<head>
    <title>Create an account!</title>
</head>
{% if message %}
<h4>{{message}}!</h4>
{% endif %}
{%if not supress%}
<h1> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endif %}

<body>
    <div class="title">
        <h1>Enter your information below</h1>
    </div>
    <div id="content">
        <form method="post" action="{{ url_for('register_user') }}">
            <label for="email">Enter your email:</label>
            <input type="email" name="email" /><br />
            <label for="password">Enter password:</label>
            <input type="password" name="password" /><br />
            <label for="fname">Enter your first name:</label>
            <input type="text" name="fname" /><br />
            <label for="lname">Enter your last name:</label>
            <input type="text" name="lname" /><br />
            <label for="hometown">Enter your home address:</label>
            <input type="text" name="hometown" /><br />
            <label for="dob">Enter your date of birth:</label>
            <input type="date" name="dob" /><br />
            <label for="gender">What's your gender?</label>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br>
            <input type="submit" />
        </form>
    </div>
</body>
<a href='/'>Home</a>
